<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div class="content">
		<div class="col-md-9" style="margin: 0 auto; float: none; margin-top: 50px" >
			<button class="btn btn-info" onclick="update()" style="margin-bottom:30px">
			Search</button>
			<div class="spinner-border" role="status" style="margin-left: 50%; display: none" id="loader">
			  <span class="sr-only">Loading...</span>
			</div>
			
			<div>
				<table class="table">	
				  	<thead class="thead-dark">
						<tr>
							<th>
								Họ và Tên
							</th>
							<th>
								Tuổi
							</th>
							<th>
								Địa chỉ
							</th>
						</tr>
					</thead>
					<tbody id="tbody">
						
					</tbody>
			  </table>
			</div>
		</div>
	</div>
</body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</script>
<script type="text/javascript">
	
	function update() {
		$('#loader').css('display', 'block');
		$.ajax(
			{
				dataType:  'json',
				url: "http://localhost:3000/posts", 
				success: function(result){
      				console.log(result);
      				var $tbody = $('#tbody');
						$tbody.find('tr').remove();

      				$.each(result,function(index, item) {
      					var $tr = $('<tr>').appendTo($tbody);
      					var $td1 = $('<td>').appendTo($tr);
      					$td1.text(item.name);
      					var $td2 = $('<td>').appendTo($tr);
      					$td2.text(item.age);
      					var $td3 = $('<td>').appendTo($tr);
      					$td3.text(item.address);
      				});
      				$('#loader').css('display', 'none');
    			}
    		});
	}
</script>
</html>
