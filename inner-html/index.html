<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Inner HTML property</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="container">
		<h1>Hello, world</h1>
	</div>
</body>
	<script>
		var x = document.getElementById('container');
		x.children[0].innerHTML ='Hello, <a href="#"> world</a>';
	</script>
</html>
