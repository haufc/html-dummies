<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TODO list</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input id="txtItem" type="text"/>
	<button onclick="addItem()">Add item</button>
	<button onclick="gender()">Gender item</button>
	<ul id="todo-list">
		<!-- <li>Take shoulder</li>
		<li>Go hangout</li> -->
	</ul>

	<script type="text/javascript">
		var todoList = [
			'Take some thing',
			'Have dinner',
			'Have a meeting'
		];

		function addItem() {
			var txtItem = document.getElementById('txtItem');
			var newItem = txtItem.value;
			todoList.push(newItem);
			alert('Add success');
			txtItem.value = '';
		}
		function gender() {
			var listHtml = document.getElementById('todo-list');
			var content = todoList.map(function(elem) {
				return '<li>'+elem+'</li>';
			}).join('');

			console.log(content);
			listHtml.innerHTML = content;
		}
		gender();
	</script>
</body>
</html>
